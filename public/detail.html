<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listing Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light light-mode">
  <div id="sharedNav"></div>

  <main class="container my-4">
    <div id="listingDetail" class="bg-secondary p-4 rounded"></div>
    <div id="detailActions" class="detail-actions mt-3" style="display:none;">
      <button id="likeListingBtn" class="btn btn-success">Like</button>
      <button id="applyListingBtn" class="btn btn-warning">Apply</button>
      <p id="listingLikesCount" class="ms-3 my-0"></p>
      <button id="generateProposalBtn" class="btn btn-info ms-3" style="display:none;">Generate Proposal (AI)</button>
    </div>
    <section id="proposalOutputSection" class="proposal-output mt-4" style="display:none;">
      <h2 class="mb-3">AI-Generated Proposal</h2>
      <div id="proposalContent" class="p-3 rounded bg-dark text-info"></div>
    </section>
  </main>

  <footer class="bg-dark text-light text-center py-3 apple-light-footer">
    Â© Freelance Finder 2025
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
