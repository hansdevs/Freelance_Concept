<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Listing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light light-mode">
  <div id="sharedNav"></div>

  <main class="container my-4">
    <form id="createListingForm" class="bg-secondary p-4 rounded create-listing-form">
      <h2 class="mb-3">Project Details</h2>
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" id="listingTitle" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select id="listingCategory" class="form-select" required>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="Full-Stack">Full-Stack</option>
          <option value="Data Science">Data Science</option>
          <option value="Mobile">Mobile</option>
          <option value="DevOps">DevOps</option>
          <option value="Graphic Design">Graphic Design</option>
          <option value="Video Editing">Video Editing</option>
          <option value="UI/UX">UI/UX</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" id="listingLocation" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Zip Code</label>
        <input type="text" id="listingZip" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Contract Type</label>
        <select id="listingType" class="form-select" required>
          <option value="Full-Time Contract">Full-Time Contract</option>
          <option value="Part-Time Contract">Part-Time Contract</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Estimated Duration (e.g. 3 weeks, 5 months)</label>
        <input type="text" id="listingDuration" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Price Range (e.g. $30-$60/hr)</label>
        <input type="text" id="listingPrice" class="form-control" placeholder="$xx-$xx/hr">
      </div>
      <div class="mb-3">
        <label class="form-label">Company / Client Name</label>
        <input type="text" id="listingCompany" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" id="listingPhone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="listingEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contact Info</label>
        <input type="text" id="listingContact" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Applied / Capacity (e.g. 5/50)</label>
        <input type="text" id="listingAppliedCapacity" class="form-control" placeholder="e.g. 10/100">
      </div>
      <div class="mb-3">
        <label class="form-label">Company Logo</label>
        <div class="profile-pic-drop-area" id="companyLogoDropArea">
          <img id="companyLogoPreview" src="" alt="Logo Preview">
          <p>Drag & Drop or Click to Upload</p>
          <input type="file" id="companyLogoFile" accept="image/*" hidden>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="listingDescription" class="form-control" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
  </main>

  <footer class="bg-dark text-light text-center py-3 apple-light-footer">
    Â© Freelance Finder 2025
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
